<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <p>
        Feel free to contact us and we will get back to you ass sson as we can.
      </p>

      <form
        action="mailto:eniko.polcz@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <footer>
    <div class="bottom-part container-fluid bg-light py-1">
      <p class="text-black text-center text-capitalize">
        <br /><br /><br /><br />
        all rights reserved &copy; 2023 /enikopolcz
      </p>
    </div>
  </footer>
</html>
