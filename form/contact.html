<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <p>
        Feel free to contact us and we will get back to you ass sson as we can.
      </p>

      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>

      <script>
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          fetch("https://formspree.io/eniko.polcz@gmail.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, message }),
          })
            .then((response) => {
              console.log(response);
            })
            .catch((error) => {
              console.error(error);
            });
        });
      </script>
    </div>
  </body>
  <footer>
    <div class="bottom-part container-fluid bg-light py-1">
      <p class="text-black text-center text-capitalize">
        <br /><br /><br /><br />
        all rights reserved &copy; 2023 /enikopolcz
      </p>
    </div>
  </footer>
</html>
